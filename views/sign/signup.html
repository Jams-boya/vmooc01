<form id='formSignup' class="form-signup" action='/signup' method='post'>
    {{#if error}}
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{error}}
    </div>
    {{/if}}
    <div id='errplaceholder'></div>

    <h2 class="form-signin-heading">新用户注册 - 邮箱地址</h2>

    <div class="form-group">
        <div class="input-icon right">
            <i class="fa fa-envelope"></i>
            <input id="email" name="email" type="email" placeholder="邮箱地址" class="form-control" required="" autofocus="" value="{{email}}">
        </div>
    </div>

    <div class="form-group row">
        <button class="btn btn-primary btn-sm col-md-4 col-md-offset-7" type="submit">下一步</button>
    </div>

    若您已注册但未收到激活邮件, 请<a href='#' id='resend'>点击此处重发</a>
</form>

{{#section 'appjs'}}
    <script src="/script/sign/signup.js"></script>
{{/section}}
