<div class="pubcon container" style="font-family: 'Microsoft YaHei';">
  <div class="load">
    <span><a href="/myCourses" style="color:black">讲师端</a></span>&nbsp;>&nbsp;
    <span style="color:#00AA00">课程订单</span>
  </div>

  <div class="pubmenu" style="float:left;width:13%;height:500px;">
    <!-- nav -->
  </div>
  <div class="con" style="margin-top:17px;">
    <div class="contitle">
      <span class="refer">课程订单</span>
      <div class="navigation">
        <div style="float:right;">
        <div style="clear: none;"></div>
      </div>
      </div>
      <div style="clear: none;margin-bottom: 10px;"></div>
    </div>
    <div class="conbody" style="width:85%;float:right;height:720px;border:1px solid #E0E1E1;">
      <div style="margin-top:15px;width:100%;height:50px;font-size:16px;text-align: center;">
        <div class="filter" style="float:left;margin-left:20px;height:100%;width:120px;">
          <div class="btn" id="all" style="width:100%;">全部订单</div>
          <div id="proc_bar" style="background: linear-gradient(to right, red , yellow , #27AE24); height: 3px;"></div>
        </div>
        <div class="filter" style="float:left;height:100%;width:120px;">
          <div class="btn" id="paid" style="width:100%;">已付款</div>
        </div>
        <div class="filter" style="float:left;height:100%;width:120px;">
          <div class="btn" id="unpaid" style="width:100%;">待付款</div>
        </div>
        <div class="filter" style="float:left;height:100%;width:120px;">
          <div class="btn" id="close" style="width:100%;">已关闭</div>
        </div>
      </div>
      <div class="tableContainer" style="height:680px;">
      </div>
    </div>
    </div>
  </div>

</div>

<script>
  $(".load a").mouseover(function(e) {
    $(e.target).css("color","#00AA00");
  });
  $(".load a").mouseleave(function(e) {
    $(e.target).css("color","black");
  });
</script>
{{/section}}
