<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="aplus-rate-ahot" content="0.5">
    <meta name="aplus-rate-ahot-res" content="0.5">
    <meta name="data-spm" content="5176">
    <link rel="stylesheet" type="text/css" href="https://g.alicdn.com/aliyun/console/1.3.56/styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <div view-framework="">
        <div class="viewFramework-topbar">
            <div class="aliyun-console-topbar">
                <div class="topbar-wrap topbar-clearfix">
                    <div class="topbar-head topbar-left">
                        <a href="#" target="_blank" class="topbar-logo topbar-left" >
                            <span class="icon-logo1"></span>
                        </a>
                        <a href="#" target="_self" class="topbar-home-link topbar-btn topbar-left" >
                            <span ng-bind="navLinks.home.text" class="ng-binding">管理控制台</span>
                        </a>
                    </div>
                    <div class="topbar-info topbar-right topbar-clearfix">

                        <div class="topbar-left topbar-assist topbar-info-item" >
                            <a href="javascript:;" class="topbar-btn ng-binding" >帮助与文档</a>
                        </div>

                        <div class="topbar-left topbar-user" >
                            <div class="dropdown topbar-info-item" dropdown="">
                                <a href="#" role="menuitem" aria-haspopup="true" aria-label="press enter to expand" class="dropdown-toggle topbar-btn" data-toggle="dropdown" aliyun-console-spm="6" data-spm-click="gostr=/aliyun;locaid=d6;;">
                                    <span ng-bind="account.aliyunId" title="account.aliyunIdOrigin" class="ng-binding">hdm****@163.com</span>
                                    <span class="icon-arrow-down"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="link in navLinks.user.links" class="topbar-info-btn">
                                        <a href="https://account.aliyun.com/logout/logout.htm?oauth_callback=https%3A%2F%2Fecs.console.aliyun.com%2F%23%2Fserver%2Fi-237kqhtct%2Fdetail%3FregionId%3Dcn-hangzhou" role="menuitem" target="_self" aliyun-console-spm="600" data-spm-click="gostr=/aliyun;locaid=d600;;">
                                            <span class="ng-binding">退出</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="viewFramework-body viewFramework-sidebar-mini" >
            <div class="viewFramework-sidebar">
                <!-- sidebar -->
               

                <!-- /sidebar --> 
            </div>
            <div class="viewFramework-product viewFramework-product-col-1" role="main" ng-class="{'viewFramework-product-col-1':!config.disableNavigation &amp;&amp; config.productNavBar=='col-1','viewFramework-product-col-2': !config.disableNavigation &amp;&amp; config.productNavBar=='col-2'}">
                

            <div class="viewFramework-product-navbar" data-spm="203" ng-if="config.productNavBar != 'disabled' &amp;&amp; !config.disableNavigation" style="">
                
            </div>

            <div class="viewFramework-product-navbar-collapse" ng-click="collapseProductNavbar()" data-spm="203" ng-if="config.productNavBar != 'disabled' &amp;&amp; !config.disableNavigation" style="">
                <div class="product-navbar-collapse-inner">
                    <div class="product-navbar-collapse-bg"></div>
                    <div class="product-navbar-collapse" aliyun-console-spm="4" data-spm-click="gostr=/aliyun;locaid=d4;;">
                        <span class="icon-collapse-left"></span>
                        <span class="icon-collapse-right"></span>
                    </div>
                </div>
            </div>

            <div class="viewFramework-product-body">

                <div class="console-container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="console-title console-title-border clearfix">

                                <div class="pull-left">
                                    <h5>title</h5>
                                </div>
                                <div class="pull-right">
                                    <div>
                                        <button class="btn btn-default ng-binding">刷新</button>
                                        <span buttons-container="">
                                            <a href="javascript:;" class="btn btn-danger">停止</a>
                                            <a href="javascript:;" class="btn btn-warning">重启</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="console-table-wapper margin-top" style="position: relative;">
                                <div class="list-tool-bar">
                                    <a class="btn btn-default list-tool-bar-button" >
                                        <span class="glyphicon glyphicon-import"></span>
                                    </a>
                                    <button class="btn btn-default list-tool-bar-button" >
                                        <span class="icon-setup"></span>
                                    </button>
                                </div>
                                <div class="clearfix">
                                    <div class="searchSection pull-left">
                                        <div class="ecs-serverlist-search clearfix">
                                            <div class="pull-left">
                                                <form class="form-inline">
                                                    <div class="form-group">
                                                        <select class="form-control ng-pristine ng-valid" >
                                                            <option value="0" selected="selected">实例名称</option>
                                                        </select>
                                                    </div>
                                                    <div ng-if="inputType == 'text' || inputType == undefined" class="form-group ng-scope">
                                                        <input type="text" class="form-control console-searchbar-textinput" placeholder="请输入实例名称进行模糊查询">
                                                    </div>

                                                    <button type="submit" class="btn btn-primary" >搜索</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="gridSection">
                                    <div style="height:1000px">i'm body</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /product body --> </div>
    </div>
</div> 
</body>
</html>
